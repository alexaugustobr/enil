<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: "Raleway", sans-serif
    }
    
    body,
    html {
        height: 100%;
        line-height: 1.8;
    }
    /* Full height image header */
    
    .bgimg-1 {
        background-position: center;
        background-size: cover;
        background-image: url("img/bg-1.jpg");
        min-height: 100%;
    }
    
    .w3-bar .w3-button {
        padding: 16px;
    }
</style>

<body>

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar" id="myNavbar">
            <a href="index.html" class="w3-bar-item w3-button">
                <img src="img/logo.png" alt="Logo" style="height: 28px;">
            </a>
            <!-- Right-sided navbar links -->
            <div class="w3-right w3-hide-small">
                <a href="index.html" class="w3-bar-item w3-button"><i class="fa fa-home"></i> Inicial</a>
                <a href="sobre.html" class="w3-bar-item w3-button"><i class="fa fa-user"></i> Sobre</a>
                <div class="w3-dropdown-hover">
                    <button class="w3-button"><i class="fa fa-th"></i> Projetos</button>
                    <div class="w3-dropdown-content w3-bar-block w3-card-4">
                      <a href="projetos.html" class="w3-bar-item w3-button">Arquitetura</a>
                      <a href="projetos.html" class="w3-bar-item w3-button">Interiores</a>
                      <a href="projetos.html" class="w3-bar-item w3-button">Cidades</a>
                    </div>
                  </div>
                <a href="contato.html" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i> Contato</a>
            </div>
            <!-- Hide right-floated links on small screens and replace them with a menu icon -->

            <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>

    <!-- Sidebar on small screens when clicking the menu icon -->
    <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Fechar</a>
        <a href="index.html" onclick="w3_close()" class="w3-bar-item w3-button">Inicial</a>
        <a href="sobre.html"  onclick="w3_close()" class="w3-bar-item w3-button">Sobre</a>
        <a href="projetos.html" onclick="w3_close()" class="w3-bar-item w3-button">Arquitetura</a>
        <a href="projetos.html" onclick="w3_close()" class="w3-bar-item w3-button">Interiores</a>
        <a href="projetos.html" onclick="w3_close()" class="w3-bar-item w3-button">Cidades</a>
        <a href="contato.html" onclick="w3_close()" class="w3-bar-item w3-button">Contato</a>
    </nav>

    <!-- Header with full-height image -->
    <header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
        <!-- <div class="w3-display-left w3-text-white" style="padding:48px">
    <span class="w3-jumbo w3-hide-small">Start something that matters</span><br>
    <span class="w3-xxlarge w3-hide-large w3-hide-medium">Start something that matters</span><br>
    <span class="w3-large">Stop wasting valuable time with projects that just isn't you.</span>
    <p><a href="#about" class="w3-button w3-white w3-padding-large w3-large w3-margin-top w3-opacity w3-hover-opacity-off">Learn more and start today</a></p>
  </div>  -->
        <div class="w3-display-right w3-text-grey w3-large" 
             style="padding:48px 48px;width: 48px;font-size: 24px !important;">
            <a class="w3-button"><i class="fa fa-instagram w3-hover-opacity"></i></a>
            <a class="w3-button"><i class="fa fa-linkedin w3-hover-opacity"></i></a>
        </div>
    </header>

    <script>
        // Modal Image Gallery
        function onClick(element) {
            document.getElementById("img01").src = element.src;
            document.getElementById("modal01").style.display = "block";
            var captionText = document.getElementById("caption");
            captionText.innerHTML = element.alt;
        }


        // Toggle between showing and hiding the sidebar when clicking the menu icon
        var mySidebar = document.getElementById("mySidebar");

        function w3_open() {
            if (mySidebar.style.display === 'block') {
                mySidebar.style.display = 'none';
            } else {
                mySidebar.style.display = 'block';
            }
        }

        // Close the sidebar with the close button
        function w3_close() {
            mySidebar.style.display = "none";
        }
    </script>

</body>

</html>
